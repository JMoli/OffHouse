<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apartment Adder for OMGHousing</title>
    <link rel="stylesheet" href="/foundation.css" />
    <script src="/vendor/modernizr.js"></script>
  </head>
  <body>
	<form id="form-property" action="/api/property" method="post">
	<div class="large-4 columns">
  		<div class="row">
	      		<div class="panel">
				<h3 class="text-center">School</h3>
				<label>School Name
					<select class="school-select" name="school">
						
					</select>
				</label>
			</div>
		</div>

		<div class="row">
			<div class="panel">	
				<h3 class="text-center">Property Info</h3>
				<label>Property Name
					<input name="pname" type="text">
				</label>
				<label>Zip Code
					<input name="zip" type="text">
				</label>
				<label>Address
					<input name="address" type="text">
				</label>
				<label>Phone #
					<input name="phone" type="text">
				</label>
				<label>Website
					<input name="website" type="text">
				</label>
				<label>Facebook
					<input name="facebook" type="text">
				</label>
				<h4 class="subheader">Office Hours</h4>
				<label>Weekdays Start Time
					<input name="week_start" type="text">
				</label>
				<label>Weekdays End Time
					<input name="week_end" type="text">
				</label>
				<label>Saturday Start Time
					<input name="sat_start" type="text">
				</label>
				<label>Saturday End Time 
					<input name="sat_end" type="text">
				</label>
				<label>Sunday Start Time
					<input name="sun_start" type="text">
				</label>
				<label>Sunday End Time
					<input name="sun_end" type="text">
				</label>
				<hr>
				<label>Professional Manager
					<input name="manager" type="text">
				</label>
				<label>Apartment Complex Descriptive Blurb
					<input name="description" type="text">
				</label>
				<label>Rating
					<input name="rating" type="text">
				</label>
				<label>Info Request Email
					<input name="email" type="text">
				</label>
				<label>Availability
					<input name="available" type="checkbox"><label for="available">Yes</label>
				</label>
			</div>
		</div>
	</div>
	<input id="property" type="submit" class="button large expand" value="Save"/>
</form>
<hr>
