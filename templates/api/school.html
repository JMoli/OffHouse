<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apartment Adder for OMGHousing</title>
    <link rel="stylesheet" href="/foundation.css" />
    <script src="/vendor/modernizr.js"></script>
  </head>
  <body>
	<form id="form-property" action="/api/school" method="post">
	<div class="large-4 columns">
  		<div class="row">
	      		<div class="panel">
				<h3 class="text-center">School</h3>
				<label>School Id
					<input name="id" type="text" placeholder="003327">
				</label>
				<label>School Name
					<input name="school" type="text">
				</label>
				<label> School abbreviation
					<input name="abr" type="text" >
				</label>
				<label>State (abbr)
					<select name="state">
						<option value="PA">PA</option>
					</select>
				</label>
			</div>
		</div>
	</div>

	<input id="listing" type="submit" class="button large expand" value="Save"/>
</form>

    <script src="/vendor/jquery.js"></script>
    <script src="/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
	<script>
		$('#listing').submit(function(e){
			e.preventDefault();
			$.post($('#form-property').attr("action"), $('#form-property').serialize(), function(data){
				console.log(data);
			} );
		});

	</script>


  </body>
</html>
