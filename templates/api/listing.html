<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apartment Adder for OMGHousing</title>
    <link rel="stylesheet" href="/foundation.css" />
    <script src="/vendor/modernizr.js"></script>
  </head>
  <body style="background-color:black;color:white;">
	<form id="form-property" action="/api/listing" method="post">
	<div class="large-4 columns">
  		<div class="row">
	      		<div class="panel">
				<h3 class="text-center">School</h3>
				<label>School Name
					<select class="school-select" name="school">
					</select>
				</label>
			</div>
		</div>

		<div class="row">
			<div class="panel">	
				<h3 class="text-center">Property Info</h3>
				<label>Property Company
					<input name="pname" type="text">
				</label>
			</div>
		</div>
	</div>
</form>
<hr>
<form id="form-listing" action="/api/listing" method="post">
	<div class="large-3 columns">
		<div class="row">
			<div class="panel">
				<h3>Listing Details</h3>
				<label>Type
					<select name="type">
						<option value="room">Room</option>
						<option value="apartment">Apartment</option>
						<option value="house">House</option>
					</select>
				</label>
				<label>Building Name
					<input name="buildingName" type="text">
				</label>
				<label>Building Address
					<input type="text" name="buildingAddress">
				</label>

			</div>
		</div>
		<div class="row">
			<div class="panel">
				<h3 class="text-center">Base Features</h3>
				<label>Smoking
					<input name="smoking" type="checkbox"><label for="smoking">Yes</label>
				</label>
				<label>FIOS
					<input name="fios" type="checkbox"><label for="fios">Yes</label>
				</label>
				<label>Cable / Internet
					<input name="cable" type="checkbox"><label for="cable">Yes</label>
				</label>
				<label>Furnished
					<input name="furnish" type="checkbox"><label for="furnish">Yes</label>
				</label>
				<label>Security Guards
					<input name="security" type="checkbox"><label for="security">Yes</label>
				</label>
				<label>On-Site Laundry
					<input name="onsite" type="checkbox"><label for="onsite">Yes</label>
				</label>
				<label>Washer / Dryer
					<input name="washer" type="checkbox"><label for="washer">Yes</label>
				</label>
				<label>Storage
					<input name="storage" type="checkbox"><label for="storage">Yes</label>
				</label>
				<label>Parking
					<input name="parking" type="checkbox"><label for="parking">Yes</label>
				</label>
			</div>
		</div>
		
		<div class="row">
			<div class="panel">
				<h3 class="text-center">Additional Features</h3>
				<input class="addz" name="add" type="text">
				<input class="addz" name="add" type="text">
				<input class="addz" name="add" type="text">
				<input class="addz" name="add" type="text">
				<input class="addz" name="add" type="text">
				<input class="addz" name="add" type="text">
				<input class="addz" name="add" type="text">
				<input class="addz" name="add" type="text">
				<input class="addz" name="add" type="text">
				<input class="addz" name="add" type="text">
				<input class="addz" name="add" type="text">
				<input class="addz" name="add" type="text">
				<input class="addz" name="add" type="text">
				<input class="addz" name="add" type="text">
				<input class="addz" name="add" type="text">
				<input class="addz" name="add" type="text">
				<input class="addz" name="add" type="text">
				<input class="addz" name="add" type="text">
			</div>
		</div>

	</div>

	<div class="large-5 columns">
		<div class="row">
			<div class="panel">
			<h3 class="text-center">Pet Policies</h3>
				<label>Dogs
					<select name="dog">
						<option value="0">0</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="-1">Any #</option>
					</select>
				</label>
				<label>Cats
					<select name="cat">
						<option value="0">0</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="-1">Any #</option>
					</select>
				</label>
				<label>Pet Policy Bullets
					<input name="pet" type="text">
					<input name="pet" type="text">
					<input name="pet" type="text">
					<input name="pet" type="text">
					<input name="pet" type="text">
				</label>
			</div>
		</div>
		<div class="row">
			<div class="panel">
				<h3 class="text-center">Pricing</h3>
				<label>Price
					<input name="price" type="text">
				</label>
				<label>Deposit
					<input name="depo" type="text">
				</label>
				<h3 class="text-center">Pricing by Floor Plan</h3>
				<div class="row">
					<div class="large-2 small-2 columns">
						<label>Beds
							<input name="bed" type="text">
						</label>
					</div>
					<div class="large-2 small-2 columns">
						<label>Baths
							<input name="bath" type="text">
						</label>
					</div>
					<div class="large-2 small-2 columns">
						<label>Sqft
							<input name="sqft" type="text">
						</label>
					</div>
				</div>
				<div class="row">
					<label>Floor Plan Pictures
						<input name="floorPic" type="text">
						<input name="floorPic" type="text">
						<input name="floorPic" type="text">
						<input name="floorPic" type="text">
						<input name="floorPic" type="text">
						<input name="floorPic" type="text">
						<input name="floorPic" type="text">
						<input name="floorPic" type="text">
						<input name="floorPic" type="text">
						<input name="floorPic" type="text">
					</label>
				</div>
			</div>
		</div>
	</div>
	<input name="sort" type="hidden">
	<input id="listing" type="submit" class="button large expand" value="Save"/>
</form>

    <script src="/vendor/jquery.js"></script>
    <script src="/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
	<script>
		$('#listing').submit(function(e){
			e.preventDefault();
			$.post($('#form-listing').attr("action"), $('#form-listing').serialize(), function(data){
				console.log(data);
			} );
		});

	</script>


  </body>
</html>
